<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
    />
    <title>Smooth hover menu</title>
</head>
<body>
<div class="menu">
    <ul>
        <li class="list active">
            <a href="#">
                <span class="icon"><span class="fa fa-home"></span></span>
                <span class="text">Home</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="icon"><span class="fa fa-user"></span></span>
                <span class="text">Profile</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="icon"><span class="fa fa-images"></span></span>
                <span class="text">Gallery</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="icon"><span class="fa fa-cogs"></span></span>
                <span class="text">Settings</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="icon"><span class="fa fa-sign-out-alt"></span></span>
                <span class="text">Logout</span>
            </a>
        </li>
        <div class="indicator"></div>
    </ul>
</div>
<script src="js/script.js"></script>
</body>
</html>
