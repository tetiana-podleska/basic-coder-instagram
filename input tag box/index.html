<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Input tag box</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <i class="fa fa-tags"></i>
        <h2>Tags</h2>
      </div>
      <div class="content">
        <p>Press enter after each tag</p>
        <div class="tag-box">
          <ul>
            <input type="text" />
          </ul>
        </div>
        <div class="details">
          <p><span></span> tags are remaining</p>
          <button>Remove all</button>
        </div>
      </div>
    </div>
  </body>
</html>
