<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
    />
    <title>Icon navbar</title>
</head>
<body>
<ul>
    <li><a href="#">
        <div class="icon"><i class="fa fa-home"></i><i class="fa fa-home"></i></div>
        <div class="name"><span data-text="Home">Home</span></div>
    </a></li>
    <li><a href="#">
        <div class="icon"><i class="fa fa-file"></i><i class="fa fa-file"></i></div>
        <div class="name"><span data-text="About">About</span></div>
    </a></li>
    <li><a href="#">
        <div class="icon"><i class="fa fa-cogs"></i><i class="fa fa-cogs"></i></div>
        <div class="name"><span data-text="Services">Services</span></div>
    </a></li>
    <li><a href="#">
        <div class="icon"><i class="fa fa-users"></i><i class="fa fa-users"></i></div>
        <div class="name"><span data-text="Team">Team</span></div>
    </a></li>
    <li><a href="#">
        <div class="icon"><i class="fa fa-image"></i><i class="fa fa-image"></i></div>
        <div class="name"><span data-text="Gallery">Gallery</span></div>
    </a></li>
    <li><a href="#">
        <div class="icon"><i class="fa fa-envelope"></i><i class="fa fa-envelope"></i></div>
        <div class="name"><span data-text="Contact">Contact</span></div>
    </a></li>
</ul>
</body>
</html>
