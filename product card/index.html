<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Product card</title>
</head>
<body>
<div class="container">
    <ul class="thumb">
        <li onmouseover="changeImage('img/1.jpg')">
            <img src="img/1.jpg" alt="watch">
        </li>
        <li onmouseover="changeImage('img/2.jpg')">
            <img src="img/2.jpg" alt="watch">
        </li>
        <li onmouseover="changeImage('img/3.jpg')">
            <img src="img/3.jpg" alt="watch">
        </li>
    </ul>
    <div class="imgBox">
        <h2>Watch</h2>
        <img src="img/1.jpg" alt="watch" class="image">
        <ul class="size">
            <span>Size</span>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
        <a href="#" class="btn">Add to cart</a>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
