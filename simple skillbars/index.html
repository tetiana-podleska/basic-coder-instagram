<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple skillbars</title>
</head>
<body>
<div class="center">
    <h1>Software skills</h1>
    <div class="skillBox">
        <p>Html</p>
        <p>90%</p>
        <div class="skill">
            <div class="skillLevel" style="width: 90%"></div>
        </div>
    </div>
<div class="skillBox">
        <p>Css</p>
        <p>70%</p>
        <div class="skill">
            <div class="skillLevel" style="width: 70%"></div>
        </div>
    </div>
<div class="skillBox">
        <p>Javascript</p>
        <p>40%</p>
        <div class="skill">
            <div class="skillLevel" style="width: 40%"></div>
        </div>
    </div>
<div class="skillBox">
        <p>Php</p>
        <p>0%</p>
        <div class="skill">
            <div class="skillLevel" style="width: 0%"></div>
        </div>
    </div>
</div>
</body>
</html>
