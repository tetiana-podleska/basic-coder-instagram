<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>

<header>
    <h1>Rock, paper, scissors</h1>
</header>

<div class="scoreBoard">
    <div id="userLabel" class="badge">user</div>
    <div id="computerLabel" class="badge">comp</div>
    <span id="userScore">0</span> : <span id="computerScore">0</span>
</div>

<div class="result">
    <p>Paper cover rock and you win!</p>
</div>

<div class="choices">
    <div id="rock" class="choice"><img src="img/rock.jpg" alt="rock"></div>
    <div id="paper" class="choice"><img src="img/paper.jpg" alt="paper"></div>
    <div id="scissors" class="choice"><img src="img/scissors.jpg" alt="scissors"></div>
</div>

<p id="actionMessage">Make your move</p>

<script src="script.js"></script>
</body>
</html>
